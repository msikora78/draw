<!DOCTYPE html>
<html lang="en">
	<head>
		<style type="text/css">

			canvas { 
			    border-width: 1px;
				border-style: dotted;
				border-color: grey;
			}
			
			.paddedHorizontaly {
				padding-top: 10px;
				padding-bottom: 20px;
			}

		</style>
		
		<meta charset="UTF-8"/>
		<title>Draw!</title>
		
		<!-- CSS -->
		<link rel="stylesheet" href="css/bootstrap.css">
		<link rel="stylesheet" href="css/bootstrap-responsive.css">
 		<link rel="stylesheet" href="css/farbtastic.css" type="text/css" />
		<link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" />
		
		<!-- Libs -->
		<script src="js/lib/jquery-2.0.0.js"></script>
		<script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
		<script src="js/lib/bootstrap.js"></script>
		<script src="js/lib/underscore.js"></script>
		<script src="js/lib/Class.js"></script>
		<script src="js/lib/purl.js"></script>
		<script src="js/lib/farbtastic.js"></script>
		<!-- Source -->
		<script src="js/util/timer.js"></script>
		<script src="js/util/util.js"></script>
		<script src="js/util/pen.js"></script>
		<script src="js/app.js"></script>

	</head>
	<body>
		<div class="row-fluid">
			<div class="span9">
				<canvas id="canvas" width="1200" height="580"></canvas>
				<canvas id="thumbnailCanvas" width="300" height="145" style="visibility: hidden;"></canvas>
			</div>
			<div class="span3">
				<div class="paddedHorizontaly">
					<button id="btnNew" class="btn btn-large btn-primary" type="button" >New</button>
					<button id="btnReplay" class="btn btn-large btn-primary" type="button" >Replay</button>
					<button id="btnSave" class="btn btn-large btn-primary" type="button" >Save</button>
				</div>

				<div class="paddedHorizontaly">
					<div style="margin-bottom: 20px">
						<span>Playback speed:&nbsp;&nbsp;</span>
						<span type="text" id="playSpeedValueDisplay" style="border: 0; color: #f6931f; font-weight: bold;" /></span>
					</div>				 
					<div id="playspeedSlider" style="width: 280px;"></div>
				</div>				 
				
				

				<div class="paddedHorizontaly" > 
					<!-- <div id="color" style="width: 100px; height: 100px;"></div> -->
					<div id="colorpicker" style="margin-left: 42px"</div>
				</div>
				
				<div class="paddedHorizontaly">
					<div class="paddedHorizontaly">
						<span>Width:&nbsp;&nbsp;</span>
						<span type="text" id="widthValueDisplay" style="border: 0; color: #f6931f; font-weight: bold;" /></span>
					</div>				 
					<div id="widthSlider" style="width: 280px;"></div>
				</div>				 
				

				
			</div>
		</div>

	</body>
</html>
